		<form>

		<textarea id="messagesTextArea" rows="10" cols="150"></textarea>
		<script type="text/javascript">
			var area=[];
		
			var webSocket = new WebSocket("ws://localhost:44255/websocket/WebSocketEndPoint");
			var messagesTextArea = document.getElementById("messagesTextArea");
			webSocket.onopen =  function(message){processOpen(message);};
			webSocket.onclose =  function(message){processClose(message);};
			webSocket.onerror =  function(message){processError(message);};
			
			get_humidity_color = function(ua){
				if(ua == "") return '#FFFFFF';
				if(ua<=10){
					return '#ff0000';
				}else if(ua>10 && ua<=20){
					return '#ff9966';
				}else if(ua>20 && ua<=30){
					return '#ffcc99';
				}else if(ua>30 && ua<=40){
					return '#ccffff';
				}else if(ua>40 && ua<=50){
					return '#99ccff';
				}else if(ua>50 && ua<=60){
					return '#6699ff';
				}else if(ua>60 && ua<=70){
					return '#3366ff';
				}else if(ua>70 && ua<=80){
					return '#3333ff';
				}else if(ua>80 && ua<=90){
					return '#0000cc';
				}else{
					return '#000066';
				}
			}
			select_th_color = function(th){
				if(th == "") return "#FFFFFF";
				if(th<-10){
					return "#000066"
				}else if(th>=-10 && th<-7){
					return "#333399"
				}else if(th>=-7 && th<-4){
					return "#66FFFF"
				}else if(th>=-4 && th<-1){
					return "#3333CC"
				}else if(th>=-1 && th<2){
					return "#3366FF"
				}else if(th>=2 && th<5){
					return "#6699FF"
				}else if(th>=5 && th<8){
					return "#99CCFF"
				}else if(th>=8 && th<11){
					return "#99CCFF"
				}
				else if(th>=11 && th<14){
					return "#EAF5FF"
				}else if(th>=14 && th<17){
					return "#FFEBEB"
				}else if(th>=17 && th<20){
					return "#FFE6CC"
				}else if(th>=20 && th<23){
					return "#FF9966"
				}else if(th>=23 && th<26){
					return "#FFCC99"
				}else if(th>=26 && th<29){
					return "#FFAD85"
				}else if(th>=29 && th<32){
					return "#FF9966"
				}else if(th>=32 && th<35){
					return "#FF9933"
				}else if(th>=35 && th<38){
					return "#FF6600" 
				}else if(th>=38 && th<41){
					return "#FF3300"
				}else if(th>=41 && th<44){
					return "#FF0000"
				}else{
					return "#CC0000"
				}
			};
			get_wind_speed = function(sm){
				var speed = 100 - sm*15;
				if(speed>0){
					return speed;
				}else{
					return 1;
				}
			}
			info_output = function(jsonData){
				
				return (
						"<table>"+
							"<tr>"+
								"<th>Wind Average Speed(SM)</th>"+
								"<th>Wind Average Direction(DM)</th>"+
								"<th>Air Temperature(TA)</th>"+
								"<th>Relative Humidity(UA)</th>"+
							"</tr>"+
							"<tr>"+
								"<td>"+jsonData.message.Sm+"</td>"+
								"<td>"+jsonData.message.Dm+"</td>"+
								"<td>"+jsonData.message.Ta+"</td>"+
								"<td>"+jsonData.message.Ua+"</td>"+
							"</tr>"+
						"</table>");
			}
			show_data = function (station, jsonData){
				var popup = station.getPopup(); 
				if(popup!=null){
					if(popup._isOpen){
						station.closePopup();
						station.bindPopup(info_output(jsonData));
						station.openPopup();
					}else{
						SDSC.bindPopup(info_output(jsonData));
					}
				}
			}
			get_wind_cord = function(origin, r, degree){
				var d = parseFloat(degree)+180;
				return new L.LatLng(r*Math.cos(d*Math.PI/180)+origin.lat, r*Math.sin(d*Math.PI/180)+origin.lng);
				//return new L.LatLng(origin.lat, origin.lng);
			}
			
			webSocket.onmessage = function processMessage(message){
				var jsonData = JSON.parse(message.data);
				if(jsonData.message != null){
					if(jsonData.message.Name == "SDSC"){
						show_data(SDSC, jsonData);
						if(jsonData.message.Ta!="" && temperature_opt){
							var ta = jsonData.message.Ta.split(".");
							if(SDSC_circle!=null){
								window.map.removeLayer(SDSC_circle);
							}
							SDSC_circle = L.circle(SDSC_POS, CIRCLE_R, {
							    color: select_th_color(ta[0]),
							    fillColor: select_th_color(ta[0]),
							    fillOpacity: CIRCLE_T
							}).addTo(map);
						}	
						if(humidity_opt && jsonData.message.Ua!=""){
							var ua = jsonData.message.Ua.split("P");
							var opened = false;
							if(SDSC.getPopup()!=null){
								opened = SDSC.getPopup()._isOpen;
							}
							window.map.removeLayer(SDSC);
							SDSC = new L.marker(SDSC_POS, { icon: L.letterIcon('SDSC <br>'+parseFloat(ua[0])+"%", 
										{ radius: 15, color:  get_humidity_color(parseFloat(ua[0]))}), clickable: true })
							.addTo(map).bindPopup(info_output(jsonData));
							if(opened){
								SDSC.openPopup();
							}
						}
						if(wind_opt){
							if(jsonData.message.Dm!= "" && jsonData.message.Sm!= ""){
								var dm = jsonData.message.Dm.split("D");
								if(SDSC_Arrow!=null && SDSC_arrowHead!=null){
									window.map.removeLayer(SDSC_Arrow);
									window.map.removeLayer(SDSC_arrowHead);

			function IsNumeric(n) {

			}
			function sendMessage(){
				if(textMessage.value!="close"){
					webSocket.send(textMessage.value);
					//messagesTextArea.value += "send to server ==> " + textMessage.value+"\n";
					textMessage.value="";	
				}else{

				}

			}
